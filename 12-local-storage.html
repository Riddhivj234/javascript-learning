
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <h2>Local Storage</h2>
    <script>
        window.localStorage.setItem("firstName", "Riddhi");
        window.localStorage.setItem("city", "Arvi");
        window.localStorage.setItem("pincode", "442201");
        window.localStorage.setItem("district", "Wardha");
        window.localStorage.removeItem("city");
    </script>
</body>
</html>
